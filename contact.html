        <main class="contain-main">
            <section>
                <form action="#" method="post" id="contact-form">
                    <div class="contact-form__email">
                        <label for="contact-email" class="standard-label">
                            Email:
                        </label>
                        <input id="contact-email" type="email" placeholder="youremail@us.com" required>
                    </div>
                    
                    <div class="contact-form__phone">
                        <label for="contact-phone" class="standard-label">
                            Telephone:
                        </label>
                        <input id="contact-phone" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="123-456-7890" required>
                    </div>
                    
                    <div class="contact-form__message">
                        <label for="contact-message" class="standard-label">
                            Message:
                        </label>
                        <textarea id="contact-message" placeholder="Enter your message - max 240 characters" maxlength="240" required ></textarea>
                    </div>
                    <button type="submit" value="Send message">SUBMIT</button>
                    </form>
            </section>
        </main>
